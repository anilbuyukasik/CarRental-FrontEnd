<div
  class="modal fade"
  id="colorModal"
  tabindex="-1"
  aria-labelledby="colorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="colorModalLabel">Add Color</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="colorAddForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="colorName">Color Name:</label>
            <input
              type="text"
              formControlName="colorName"
              id="colorName"
              class="form-control"
              placeholder="Color name"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="add()" data-bs-dismiss="modal">
            Save Color
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

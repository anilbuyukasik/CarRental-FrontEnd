<div class="row">
    <div class="col-md-6">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#brandModal"
      >
        Add Car
      </button>
    </div>
    <div class="col-md-6">
      <input
        type="text"
        name="carName"
        class="form-control"
        placeholder="Search car name"
        [(ngModel)]="carFilterText"
      />
    </div>
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Car Id</th>
            <th scope="col">Car Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Color</th>
            <th scope="col">Daily Price</th>
            <th scope="col">Model Year</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars | carFilter: carFilterText">
            <th>{{ car.carId }}</th>
            <td>{{ car.carName }}</td>
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.dailyPrice| currency: "TRY":"â‚º" }}</td>
            <td>{{ car.modelYear }}</td>
            <td>
              <button
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#carUpdateModal"
                (click)="setSelectedCar(car)"
              >
                Modify
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
